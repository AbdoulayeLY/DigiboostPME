  redis:
    image: redis:7-alpine
    container_name: digiboost_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digiboost_network

volumes:
  # postgres_data:  # Commenté car PostgreSQL externe
  redis_data:

networks:
  digiboost_network:
    driver: bridge
